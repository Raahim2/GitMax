name: Daily POST Request

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  post_request:
    runs-on: ubuntu-latest

    steps:
      - name: Send POST request and print response
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "âœ… Starting the POST request workflow..."

          echo "ğŸ“¦ Using REPO URL: https://github.com/Raahim2/File-Manager"
          echo "ğŸ” API Key loaded from GitHub secrets."

          echo "ğŸ“¡ Sending POST request to API..."
          RESPONSE=$(curl -s -X POST "http://projects-api-three.vercel.app/Automation/commit" \
            -H "Content-Type: application/json" \
            -d "{\"APIKEY\": \"${API_KEY}\", \"REPOURL\": \"https://github.com/Raahim2/File-Manager\"}")

          echo "ğŸ“ Response from API:"
          echo "$RESPONSE"

          echo "âœ… POST request completed successfully."
